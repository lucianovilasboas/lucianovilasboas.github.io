<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
  </head>
  <body>
    <h1>PDF Example by Object Tag</h1>
    <object data="/PlanoTrabalho.pdf" type="application/pdf" width="100%" height="500px">
      <p>Não é possível exibir o arquivo PDF? <a href="/PlanoTrabalho.pdf">Baixe por aqui</a></p>
    </object>
  </body>
</html>
